<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="http://js.sohu.com/library/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="text" type="text" value="https://mp.weixin.qq.com/s?__biz=MzU2MTA0ODU4NQ==&mid=2247484006&idx=1&sn=29fbe6ff9123fb9f97d71c9ddf4f0dd9&chksm=fc7fff00cb087616f1d10e28f57893a15e05b7ef3254c181b5d836e53281508d8c19438625a2&scene=21" style="width:80%" /><br />
<div id="qrcode"></div>

<script type="text/javascript">
var qrcode = new QRCode('qrcode', {
    width : 400,
    height : 400,
    colorDark: '#123'

});
function makeCode () {      
    var elText = document.getElementById("text");
    
    if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
    }
    qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
</body>
